<div class="login-box" >
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form [formGroup]="loginForm">
      <div class="form-group has-feedback" [ngClass]="{'has-error': formErrors.userName}">
        <input type="text" class="form-control" placeholder="User Name" formControlName="userName" name="userName" autofocus autocomplete="off">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span class="help-block" *ngIf="formErrors.userName">
          {{formErrors.userName}}
        </span>
      </div>

      <div class="form-group has-feedback" [ngClass]="{'has-error': formErrors.password}">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span class="help-block" *ngIf="formErrors.password">
          {{formErrors.password}}
        </span>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary btn-block btn-flat" (click)="login();">Sign In</button>
        </div>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

    value: {{log | json}}
  </div>
  <!-- /.login-box-body -->
</div>
