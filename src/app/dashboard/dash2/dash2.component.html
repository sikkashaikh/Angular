<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Title2</h3>
    </div>
    <div class="box-body">
      Start creating your amazing application2!
      <p-triStateCheckbox [(ngModel)]="value" label="Item Label"></p-triStateCheckbox>
    </div>
    <!-- /.box-body -->
  </div>

  <p-table [value]="cars" [paginator]="true" [rows]="2" 
    [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" [totalRecords]="8">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr>
        <td *ngFor="let col of cols">
          {{car[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <!-- /.box -->

</section>
